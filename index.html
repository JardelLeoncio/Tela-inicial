<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone/icons8-fábrica-16.ico" type="image/x-icon"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Apresentação</title>
</head>
<body>
    <div class="header" id="header">
        <button onclick="abrirlateral()" class="btn_icon_header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"          fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </button>
        <div class="logo_header">
            <img src="imagens/logo.png" class="img_logo_header" alt="logo-de-barra-de-pesquisa">
        </div>
        <div class="nagivation_header" id="nagivation_header">
            <button onclick="abrirlateral()" class="btn_icon_header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
            </button>
            <a href="index.html" class="active">Home</a>
            <a href="#" class="active">Banco de Dados</a>
            <a href="#" class="active">Contato</a>
        </div>
    </div>
    <div tabindex="0" onclick="closeSidebar()" class="content" id="content">
        <div class="box">
            <form action="index.html" method="POST">
                <fieldset>
                    <legend>Blend</legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="hibrido" id="hibrido" class="inputEntrada" required>
                        <label for="hibrido" class="labelInput">Híbrido</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="silo" id="silo" class="inputEntrada" required>
                        <label for="silo" class="labelInput">Silo</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="volume" id="volume" class="inputEntrada" required>
                        <label for="volume" class="labelInput">Volume</label>
                    </div>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="fertilidade" id="fertilidade" class="inputEntrada" required>
                        <label for="fertilidade" class="labelInput">Fertilidade</label>
                    </div>
                    <br>
                    <div>
                        <p>Porcentagem</p>
                        <input type="radio" class="inputRadio" name="porcentagem" id="porcentagem70" value="70%" required>
                        <label for="porcentagem70" class="labelRadio">70%</label>
                        <br>
                        <input type="radio" class="inputRadio" name="porcentagem" id="porcentagem30" value="30%" required>
                        <label for="porcentagem70" class="labelRadio">30%</label>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="submit"
                        name="submit" id="submit">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
<script>
    var header = document.getElementById('header');
    var navigationHeader = document.getElementById('nagivation_header');
    var content = document.getElementById('content');
    var showSidebar = false;
    function abrirlateral()
    {
        showSidebar = !showSidebar
        if(showSidebar){
            navigationHeader.style.marginLeft = '-10vw';
            navigationHeader.style.animationName = 'showSidebar';
            content.style.filter = 'blur(2px)'
        }else{
            navigationHeader.style.marginLeft = '-100vw';
            navigationHeader.style.animationName = '';
            content.style.filter = '';
        }
    }
    function closeSidebar()
    {
        if(showSidebar){
            abrirlateral();
        }
    }

    window.addEventListener('resize', function(event){
        if(window.innerWidth > 768 && showSidebar){
            abrirlateral();
        }
    })   
</script>
</html>
